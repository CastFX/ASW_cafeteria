<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
<script>
var signUpVar = {
  _id:'',
  corso:'',
  email:'',
  password:'',
  sale:''
};
var loginVar = {
  _id:'',
  password:''
}

var app = new Vue({
	el:	"#login",
	data:	{
		corsi: [],
    signUpVar : signUpVar,
    loginVar : loginVar,
    errori : ''
	},
	methods: {
    checkSign: function(){
      if (signUpVar._id.length  < 4)
        this.errori = "Almeno 4 caratteri per l'id \n";
      if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(signUpVar.email)))
        this.errori += "Inserisci una mail valida \n";
      if (signUpVar.corso == '')
        this.errori += 'Seleziona un corso \n';
      if (signUpVar.password < 4)
        this.errori += 'Password di almeno 4 caratteri';
      if (this.errori == '')
        this.submitSign();
      else
        {
          alert(''+this.errori);
          this.errori = '';
        }
    },
    submitSign: function(){
      axios.post("/api/utenti", this.signUpVar)
				.then(response => {
					alert("Sei registrato!");
          this.resetSubmission();
				})
    },
    resetSubmission: function(){
      this.signUpVar = {
        _id:'',
        corso:'',
        email:'',
        password:'',
        sale:''
			},
      this.errori = ''
    },
    /*
    submitLog: function(){
      axios.post("", this.loginVar)
        .then(response => {
          alert("Loggato come: "+response.data._id);
        }) //Promise
        .catch(error => (alert(error.response.data.error))); //Gestione errori approssimativa
    },
    */
		listCorsi: function(){
			axios.get("api/corsi")
				.then(response => (this.corsi = response.data)) //Promise
				.catch(error => (console.log(error))) //Gestione errori approssimativa
		},
		init: function(){
			this.listCorsi();
		}
	},
	mounted(){
		//this.init();
	}
});
</script>
