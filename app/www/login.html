<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
	var signUpVar = {
		_id: '',
		corso: '',
		email: '',
		password: '',
		sale: ''
	};
	var loginVar = {
		_id: '',
		password: ''
	}

	var app = new Vue({
		el: "#app",
		data: {
			login: {
				username:"",
				password:""
			},
			dataReady: false,
			corsi: [],
			signUpVar: signUpVar,
			loginVar: loginVar,
			errors: [],
			message: "",
			isSignIn: true,
		},
		methods: {
			selectSignUp() {
				this.errors = [];
				this.message = "";
				this.isSignIn = false;
			},
			selectSignIn() {
				this.errors = [];
				this.message = "";
				this.isSignIn = true;
			},
			checkSign: function () {
				this.errors = [];
				this.message = "";
				if (signUpVar._id.length < 4)
					this.errors.push("Username should be at least 4 characters long");
				if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(signUpVar.email)))
					this.errors.push("Email is not valid");
				if (signUpVar.corso == '')
					this.errors.push('Degree course is missing');
				if (signUpVar.password < 8)
					this.errors.push('Password should be at least long 8 characters');
				if (this.errors.length == 0)
					this.submitSign();
				// else {
				// 	alert('' + this.errors);
				// }
			},
			submitSign: function () {
				this.dataReady = false;
				axios.post("/api/utenti", this.signUpVar)
					.then(response => {
						if (response.data.errors && response.data.errors.length > 0) {
							this.errors = response.data.errors;
						} else {
							this.selectSignIn();
							this.message = "Now you need to validate your email address and you're set!"
						}
						this.resetSubmission();
					})
					.catch(err => this.errors.push(err))
					.finally(() => this.dataReady = true)
			},
			resetSubmission: function () {
				this.signUpVar = {
					_id: '',
					corso: this.corsi[0]._id,
					email: '',
					password: '',
					sale: ''
				};
				this.loginVar = {
					_id: "",
					password: ""
				};
			},
			checkLogin: function() {
				this.errors = [];
				this.message = "";
				if (this.loginVar._id.length == 0) {
					this.errors.push("Username is missing");
				}
				if (this.loginVar.password.length == 0) {
					this.errors.push("Password is missing");
				}
				if (this.errors.length == 0) {
					this.submitLog();
				} else {
					this.resetSubmission();
				}
			},
			submitLog: function(){
				this.dataReady = false;
				axios.post("/login", {
					username: this.loginVar._id, 
					password: this.loginVar.password
				})
				.then(response => {
					if (response.data.error) {
						this.errors = [response.data.error];
					} else {
						window.location.href = "/";
					}
				})
				.catch(err => this.errors = [err])
				.finally(() => this.dataReady = true)
			},
			listCorsi: function () {
				axios.get("api/corsi")
					.then(response => {
						this.corsi = response.data;
						this.signUpVar.corso = this.corsi[0]._id;
					})
					.catch(error => (console.log(error)))
					.finally(() => this.dataReady = true)
			},
			init: function () {
				this.listCorsi();
			}
		},
		mounted() {
			this.init();
		}
	});
</script>
